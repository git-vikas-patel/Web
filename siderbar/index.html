<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <script src="https://kit.fontawesome.com/0e6920a41e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="side-container" id="sidebar">
        <ul class="sidebar">
            <li class="sidebar-items">
                <img src="user.png" alt="userimage">
            </li>
            <li class="sidebar-items">
                <i class="fa-solid fa-house"></i>
                <a href="#" class="links">Home</a>
            </li>
            <li class="sidebar-items">
                <i class="fa-solid fa-user"></i>
                <a href="#" class="links">Profile</a>
            </li>
            <li class="sidebar-items">
                <i class="fa-solid fa-comment"></i>
                <a href="#" class="links">Message</a>
            </li>
            <li class="sidebar-items">
                <i class="fa-solid fa-circle-question"></i>
                <a href="#" class="links">Help</a>
            </li>
            <li class="sidebar-items">
                <i class="fa-solid fa-gear"></i>
                <a href="#" class="links">Settings</a>
            </li>
            <li class="sidebar-items">
                <i class="fa-solid fa-lock"></i>
                <a href="#" class="links">Password</a>
            </li>
            <li class="sidebar-items">
                <i class="fa-solid fa-right-from-bracket"></i>
                <a href="#" class="links">Sign Out</a>
            </li>
            
        </ul>
    </div>
    <button id="btn" onclick="evt()" class="hamburger"><i class="fas fa-bars"></i></button>
    <div class="content">
        <h1>This is Sidebar</h1>
    </div>
</body>
</html>
