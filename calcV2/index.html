<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator V2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e6920a41e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body">
        <div class="back-display"></div>
        <div class="display"></div>
        <div class="btn-row-first">
            <button class="btn"><h2>off</h2></button>
            <button class="btn"><h2>off</h2></button>
        </div>
        <div class="btn-row">
            <button class="btn"><h2>MC</h2></button>
            <button class="btn"><h2>MR</h2></button>
            <button class="btn"><h2>M-</h2></button>
            <button class="btn"><h2>M+</h2></button>
            <button class="btn"><h2>/</h2></button>
            
        </div>
        <div class="btn-row">
            <button class="btn"><h2>%</h2></button>
            <button class="btn"><h2>7</h2></button>
            <button class="btn"><h2>8</h2></button>
            <button class="btn"><h2>9</h2></button>
            <button class="btn"><h2>*</h2></button>
            
        </div>
        <div class="btn-row">
            <button class="btn"><h2>+/-</h2></button>
            <button class="btn"><h2>4</h2></button>
            <button class="btn"><h2>5</h2></button>
            <button class="btn"><h2>6</h2></button>
            <button class="btn"><h2>-</h2></button>
            
        </div>
        <div class="btn-row">
            <button class="btn"><h2>C</h2></button>
            <button class="btn"><h2>1</h2></button>
            <button class="btn"><h2>2</h2></button>
            <button class="btn"><h2>3</h2></button>
            <button class="btn"><h2>+</h2></button>
            
        </div>
        <div class="btn-row">
            <button class="btn"><h2>AC</h2></button>
            <button class="btn"><h2>0</h2></button>
            <button class="btn"><h2>.</h2></button>
            <button class="btn"><h2>=</h2></button>
            <button class="btn"><h2>00</h2></button>
            
        </div>
    </div>
</body>
</html>
