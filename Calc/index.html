<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e6920a41e.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="center">
        <div class="result">
            <div class="history">
                <p>5 * 25 / 1</p>
                <h2>544</h2>
            </div>
        </div>
        <div class="btn-group">
            <div class="btn-row ">
                <button class="btn spc"><i class="fa-solid fa-c"></i></button>
                <button class="btn spc"><i class="fa-solid fa-percent"></i></button>
                <button class="btn spc"><i class="fa-solid fa-plus"></i></button>
                <button class="btn spc"><i class="fa-solid fa-arrow-left-long"></i></button>
            </div>
            <div class="btn-row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn spc"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="btn-row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn spc"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class="btn-row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn spc"><i class="fa-solid fa-divide"></i></button>
            </div>
            <div class="btn-row">
                <button class="btn">0</button>
                <button class="btn">00</button>
                <button class="btn">.</button>
                <button class="btn spc"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
