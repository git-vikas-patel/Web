<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edukids--- |</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobilestyle.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/0e6920a41e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Edukids
                <img src="icon-leaf-stem.svg" alt="icon-leaf-stem">
            </h1>
        </div>
        <nav id="navbar" class="navbar">
            <ul class="nav-links">
                <li class="nav-link">
                    <a href="#">About Us</a>
                </li>
                <li class="nav-link">
                    <a href="#">Programs</a>
                </li>
                <li class="nav-link">
                    <a href="#">Resources</a>
                </li>
                <li class="nav-link">
                    <a href="#">Gallery</a>
                </li>
                <li class="nav-link">
                    <a href="#">Blog</a>
                </li>
            </ul>
        </nav>
        <div class="enroll-btn">

            <button class="btn main-btn">Enroll</button>
            <button class="hamburger" onclick="shownav()" ><img src="menu.png" height="50px" alt=""></button>
        </div>
    </header>
    <div class="line"></div>
    <section class="landing">
        <div class="boy-image">
            <img src="kid1.png" alt="">
        </div>
        <div class="girl-image">
            <img src="girl.png" alt="">
        </div>
        <h2>Putting Your Kid's Child Future</h2>
        <h2>in Great Motion</h2>
        <div class="nopayment-row df">
            <span class="df"><i class="fa-solid fa-check"></i> No Credit Card</span>
            <span class="df"><i class="fa-solid fa-check"></i>14 Days Free Trail</span>
            <span class="df"><i class="fa-solid fa-check"></i>Free For Teachers</span>
        </div>
        <button class="btn get-start">Get Started Now</button>
        <h3 class="tag-line"><div></div> We just don't give our students only
        <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;lecture but real life expermient .
        </h3>
        <div class="image-container">
            <img src="back-to-school.png" alt="image">
        </div>
    </section>
</body>
</html>
