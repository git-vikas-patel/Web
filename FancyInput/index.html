<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Input Field</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e6920a41e.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="center">
        <h2 class="Title">English Dictionary</h2>

        <div class="search-outter">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search a word ..">
            </div>
            <p>Type a word and press enter for get meaning, example: Hello</p>
        </div>
    </div>
</body>
</html>
